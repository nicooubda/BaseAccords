security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm: bcrypt
        App\Entity\Users:
            algorithm: auto

    providers:
        in_memory: { memory: null }
        in_database:
            entity:
                class: App\Entity\User
                property: username
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: lazy
            provider: in_database
            form_login:
                login_path: security_login
                check_path: security_login
            
            logout:
                path: security_logout
                target: security_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/langue, roles: ROLE_ADMIN }
        - { path: ^/admin/typedocument, roles: ROLE_ADMIN }
        - { path: ^/admin/soustype, roles: ROLE_ADMIN }
        - { path: ^/security, roles: ROLE_ADMIN }
        - { path: ^/accord, roles: ROLE_ADMIN }
        #- { path: ^/login$, roles: IS_AUTHENTIFICATED_ANONYMOUSLY }
        - { path: ^/admin/repertoire, roles: ROLE_USER }
        
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
